<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th ng-repeat="key in keys">{{getDisplayName(key)}}</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="record in records">
        <td ng-repeat="d in keys">{{getCellLabel(record, keys[$index])}}</td>
        <td ng-click="update(record)">
            <a class="btn" ><i class="icon-edit"></i></a>
            <a class="btn btn-danger" confirm-click="remove(record)">
                <i class="icon-trash"></i></a>
        </td>
    </tr>
    </tbody>
</table>
