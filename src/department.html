
<div class="container manage-container" ng-controller="DeptCtl">
    <div class="" name="department" id="department">
        <form name="departmentForm" id="departmentForm" class="form-horizontal">
            <div class="span5 control-group">
                <label class="control-label" for="name">名称</label>
                <div class="controls">
                    <input type="text" name="name"
                           id="name" required="true"
                           ng-model="obj.name"
                           placeholder="部门名称"
                           value="{{obj.name}}">
                </div>
            </div>

            <div form-buttons span="span2"></div>
        </form>
    </div>
    <div class="container records-container">
        <div class="" name="records" id="records" manage-records>

        </div>
    </div>
</div>
