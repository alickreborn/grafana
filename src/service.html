<div class="container manage-container" ng-controller="ServiceCtl">
    <div class="">
        <form name="form" id="form" class="form-horizontal">
            <div class="span4 control-group">
                <label class="control-label" for="department">部门</label>
                <div class="controls">
                    <select ng-model="obj.department" id="department" required
                            ng-options="opt as opt.name for opt in department track by opt._id">
                    </select>
                </div>
            </div>
            <div class="span4 control-group">
                <label class="control-label" for="name">服务名称</label>
                <div class="controls">
                    <input type="text"
                           id="name" required
                           ng-model="obj.name"
                           placeholder="服务名称"
                           value="{{obj.name}}">
                </div>
            </div>
            <div class="span5 control-group">
                <label class="control-label" for="env">环境</label>
                <div class="controls">
                    <input type="text" required
                           id="env"
                           ng-model="obj.env"
                           placeholder="环境"
                           value="{{obj.env}}">
                </div>
            </div>
            <div form-buttons class="span2"></div>
        </form>
    </div>
    <div class="container records-container">
        <div class="" name="records" id="records" manage-records>
        </div>
    </div>
</div>
